name: NJ Lottery Ultimate System

on:
  schedule:
    - cron: '0 13 * * *'
    - cron: '30 17 * * *'
    - cron: '30 4 * * *'
  workflow_dispatch:

jobs:
  predictions:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      
      - name: Install dependencies
        run: pip install pandas numpy openpyxl requests scikit-learn
      
      - name: Run predictions
        env:
          BOT_TOKEN: ${{ secrets.BOT_TOKEN }}
          CHAT_ID: ${{ secrets.CHAT_ID }}
        run: python3 lottery_predictor.py
      
      - name: Commit logs
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add -f predictions_log.json || true
          git commit -m "Update predictions" || true
          git push || true
