name: NJ Lottery Ultimate System

on:
  schedule:
    - cron: '0 14 * * *'   # 9:00 AM EST - Morning predictions
    - cron: '0 19 * * *'   # 2:00 PM EST - Fetch midday results + evening predictions (moved 30 min later!)
    - cron: '0 5 * * *'    # 12:00 AM EST - Fetch evening results + summary (moved 30 min earlier!)
  workflow_dispatch:

jobs:
  predictions:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      
      - name: Install dependencies
        run: pip install pandas numpy openpyxl requests scikit-learn beautifulsoup4 tensorflow xgboost lightgbm
      
      - name: Run predictions
        env:
          BOT_TOKEN: ${{ secrets.BOT_TOKEN }}
          CHAT_ID: ${{ secrets.CHAT_ID }}
          FORCE_TEST: ${{ github.event_name == 'workflow_dispatch' && 'true' || 'false' }}
        run: |
          # Check if manual results file exists and process it
          if [ -f "todays_results.txt" ]; then
            echo "üìù Found todays_results.txt - updating Excel files..."
            python3 update_from_file.py
          fi
          # Run predictions
          python3 lottery_predictor.py
      
      - name: Commit logs
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add -f predictions_log.json final_merged_pick3_lottery_data.xlsx final_merged_pick4_lottery_data.xlsx || true
          git commit -m "Update predictions and data" || true
          git push || true
